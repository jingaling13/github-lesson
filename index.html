<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<link rel="stylesheet" href="src/styles.css">

</head>
<body>

    <div class="container">

    <div class="currentweather">
    <h1>
        Current Weather
    </h1>
    <div class="row">
    <h2>
        <div class="currentweatheremoji">
        <div class="col-8">🌤</div>
        </div>

        <div class="currenttemp" id = "currentTemperature">
        <div class="col-8">79° F / 65° F</div>
        </div>
        
    </h2>
    </div>
    </div>

    <div class="topright">
     <div class="city" id="currentcity">
        <div class="searchengine" id="search-form">

      <h3>
          Los Angeles
      </h3>  

    <form id="search-text-form">
        <input type="city" id="city-input" placeholder="Enter City">
        <input type="submit" value="Search">
    </form>
    
    </div>
    </div>
    
    </div>

    <div class="futureweater">
        <div class="row">

        <div class="day1" id="day-1">
          <div class="col-2"></div>
              <h5>Day 1</h5>
               <div class="sunnycloud"> 🌤 </div>
              <div class="row">
                  <h6>76° F
                      <br>
                      76° F
                  </h6>
              </div>
          
        </div>

         <div class="day2" id="day-2">
         <div class="col-2"></div>
             <h5>Day 2</h5>
             <div class="cloudysun"> 🌥 </div>
             <div class="row">
                  <h6>76° F
                      <br>
                      64° F
                  </h6>
              </div>
         
         </div>
         
         <div class="day3" id="day-3">
         <div class="col-2"></div>
            <h5>Day 3</h5>
            <div class="cloudysun"> 🌥 </div>
            <div class="row">
                  <h6>79° F
                      <br>
                      61° F
                  </h6>
              </div>
         </div>
        
        <div class="day4" id="day-4">
         <div class="col-2"> </div>
            <h5>Day 4</h5>
           <div class="sunny"> ☀️ </div>
            <div class="row">
                  <h6>84° F
                      <br>
                      64° F
                  </h6>
              </div>
         </div>
    
        <div class="day5" id="day-5">
         <div class="col-2"></div>
            <h5>Day 5</h5>
            <div class="sunny"> ☀️ </div>
            <div class="row">
                 <h6>90° F
                      <br>
                      67° F
                  </h6>
              </div>
       
    </div>

    <div class="time" id="currenttime">
        <h2>
            Time
        </h2>
    </div>
    
</body>
<script src="src/index.js"></script>
</html>
